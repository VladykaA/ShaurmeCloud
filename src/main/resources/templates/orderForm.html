<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml"
      xmlns:th="http:/ /www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shaurme Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${shaurmeOrder}">
    <h1>Order your shaurme creation.</h1>

    <img th:src="@{/images/shaurme.jpg}"/>

    <h3>Your Shaurmes in this order:</h3>
    <a th:href="@{/design}" id="another">Make another shaurme.</a></br>
    <ul>
        <li th:each="shaurme : ${shaurmeOrder.shaurmes}">
            <span th:text="${shaurme.name}">shaurme name</span></li>
        </li>
    </ul>

    <h3>Delivery my shaurme to ...</h3>
    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">Name Error</span>
    <br/>

    <label for="deliveryPhone">Phone: </label>
    <input type="text" th:field="*{deliveryPhone}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryPhone')}"
          th:errors="*{deliveryPhone}">Phone Error</span>
    <br/>

    <label for="deliveryStreet">Street: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">Street Error</span>
    <br/>

    <label for="deliveryApartmentNumber">Apartment/House number: </label>
    <input type="text" th:field="*{deliveryApartmentNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryApartmentNumber')}"
          th:errors="*{deliveryApartmentNumber}">Apartment Number Error</span>
    <br/>

    <label for="deliveryEntrance">Entrance: </label>
    <input type="text" th:field="*{deliveryEntrance}"/>
    <br/>

    <label for="deliveryFloor">Floor: </label>
    <input type="text" th:field="*{deliveryFloor}"/>
    <br/>

    <h3>Payment method:</h3>
    <label for="ccNumber">Credit card number: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    <br/>

    <label for="ccExpiration">Expiration date: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">Exp Data Error</span>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CVV Error</span>
    <br/>

    <input type="submit" value="Submit order"/>
</form>

</body>
</html>
